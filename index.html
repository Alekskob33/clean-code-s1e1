<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>

  <div class="main">
    <p id="top-section">
      <label class="new-task-label" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="text-field task-field" type="text">
      <button class="btn">Add</button>
    </div>
    </p>

    <h3 class="title">Todo</h3>

    <ul class="list" id="incomplete-tasks">
      <li class="list__item">
        <input class="checkbox align-center" type="checkbox">
        <label class="task-label align-center">Pay Bills</label>
        <input type="text" class="text-field task-field align-center">
        <button class="btn edit align-center">Edit</button>
        <button class="btn delete align-center">
          <img class="delete-icon" src="./remove.svg">
        </button>
      </li>

      <li class="list__item edit-mode">
        <input class="checkbox align-center" type="checkbox">
        <label class="task-label align-center">Go Shopping</label>
        <input type="text" value="Go Shopping" class="text-field task-field align-center">
        <button class="btn edit align-center">Save</button>
        <button class="btn delete align-center">
          <img class="delete-icon" src="./remove.svg">
        </button>
      </li>
    </ul>

    <h3 class="title">Completed</h3>

    <ul class="list" id="completed-tasks">
      <li class="list__item">
        <input class="checkbox align-center" type="checkbox" checked>
        <label class="task-label align-center">See the Doctor</label>
        <input type="text" class="text-field task-field align-center"> 
        <button class="btn edit align-center">Edit</button>
        <button class="btn delete align-center">
          <img class="delete-icon align-center" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>

</body>

</html>
